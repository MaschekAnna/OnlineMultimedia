<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Worker</title>
    <script src="lib/vue.global.prod.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Web Worker Example</h1>

<div id="app">

    <p>Draw something:</p>
    <canvas width="400" height="300" style="border: solid black 2px" ref="draw"
            @mousedown="startDraw"
            @mouseup="stopDraw"
            @mousemove="doDraw"
            @mouseleave="stopDraw">
    </canvas>
    <br>
    <br>

    <p>Calculate prime numbers: </p>
    <button @click="buttonClick" ref="startStopButton">Start</button>
    <button @click="resetClick" ref="resetButton">Reset</button>
    <span ref="prime"></span>
</div>

<script src="script.js"></script>
</body>
</html>
